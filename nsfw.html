<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earnify Image Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f2a40, #2f80ed);
      color: white;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-size: 26px;
      color: #00ffd2;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px #00000050;
      backdrop-filter: blur(8px);
      animation: fadeIn 0.6s ease forwards;
      transform: translateY(20px);
      opacity: 0;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
    }
    @keyframes fadeIn {
      to {opacity: 1; transform: translateY(0);}
    }

    .back-home {
      position: fixed;
      top: 14px;
      left: 14px;
      width: 40px;
      height: 40px;
      background: #00ffd2;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-size: 20px;
      text-decoration: none;
      box-shadow: 0 0 8px #00000030;
      z-index: 1000;
    }

    .scroll-btn {
      position: fixed;
      right: 14px;
      background: #00ffd2;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 10px #00000050;
      display: none;
      transition: 0.3s;
    }
    #goTop { bottom: 70px; }
    #goBottom { bottom: 20px; }

    .preview {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }
    .preview img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.3);
      border: none;
      color: white;
      font-size: 30px;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1001;
      border-radius: 50%;
    }
    #prevBtn { left: 20px; }
    #nextBtn { right: 20px; }
  </style>
</head>
<body>

<a href="index.html" class="back-home" title="Go Home">üè†</a>
<div id="goTop" class="scroll-btn" onclick="window.scrollTo({top:0,behavior:'smooth'})">‚¨ÜÔ∏è Top</div>
<div id="goBottom" class="scroll-btn" onclick="window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'})">‚¨áÔ∏è Bottom</div>

<h1>üì∏ Earnify Image Album</h1>
<div class="gallery" id="gallery"></div>

<!-- Fullscreen Preview -->
<div class="preview" id="preview" onclick="closePreview(event)">
  <button class="nav-btn" id="prevBtn" onclick="prevImage(event)">‚ùÆ</button>
  <img id="previewImg" src="">
  <button class="nav-btn" id="nextBtn" onclick="nextImage(event)">‚ùØ</button>
</div>

<script>
  let images = [];
  let currentIndex = 0;

  fetch("images.json")
    .then(res => res.json())
    .then(data => {
      images = data;
      const gallery = document.getElementById("gallery");
      let delay = 0;
      data.forEach((url, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.animationDelay = delay + 'ms';
        delay += 100;
        const img = document.createElement("img");
        img.src = url;
        img.onclick = () => showPreview(index);
        img.onerror = () => card.remove();
        card.appendChild(img);
        gallery.appendChild(card);
      });
    });

  function showPreview(index) {
    currentIndex = index;
    const preview = document.getElementById("preview");
    document.getElementById("previewImg").src = images[index];
    preview.style.display = "flex";
  }

  function closePreview(e) {
    if (e.target.id === "preview" || e.target === document.getElementById("previewImg")) {
      document.getElementById("preview").style.display = "none";
    }
  }

  function nextImage(e) {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("previewImg").src = images[currentIndex];
  }

  function prevImage(e) {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById("previewImg").src = images[currentIndex];
  }

  // Auto-hide Scroll Buttons
  let scrollTimeout;
  window.addEventListener("scroll", () => {
    document.getElementById("goTop").style.display = "block";
    document.getElementById("goBottom").style.display = "block";
    clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(() => {
      document.getElementById("goTop").style.display = "none";
      document.getElementById("goBottom").style.display = "none";
    }, 1500);
  });
</script>

</body>
</html>
