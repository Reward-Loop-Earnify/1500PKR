<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f2a40, #1877f2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 8px;
      color: #ffd700;
    }

    .user {
      text-align: center;
      font-size: 15px;
      color: #eeeeee;
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 25px;
    }

    .card {
      flex: 1 1 45%;
      background: rgba(255,255,255,0.06);
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .card h3 {
      font-size: 16px;
      margin-bottom: 6px;
      color: #ffffff;
    }

    .card p {
      font-size: 16px;
      font-weight: bold;
      color: #00ff88;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-withdraw {
      background: #ff9100;
      color: #fff;
    }

    .btn-logout {
      background: #e53935;
      color: #fff;
    }

    .btn-claim {
      background: #00c853;
      color: #fff;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .limit-note {
      text-align: center;
      font-size: 14px;
      color: #cccccc;
      margin-top: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome Back!</h2>
    <div class="user">Hello <strong></strong>, you're logged in.</div>

    <div class="stats">
      <div class="card">
        <h3>Total Earned</h3>
        <p id="earned">PKR 0</p>
      </div>
      <div class="card">
        <h3>Withdrawn</h3>
        <p>PKR 0</p>
      </div>
      <div class="card">
        <h3>Balance</h3>
        <p id="balance">PKR 0</p>
      </div>
      <div class="card">
        <h3>Referrals</h3>
        <p>12</p>
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn-claim" onclick="claim()">ðŸ’° Claim PKR 200</button>
      <button class="btn btn-withdraw" onclick="location.href='withdrawreq.html'">ðŸ’¸ Request Withdraw</button>
      <button class="btn btn-logout" onclick="logout()">ðŸšª Logout</button>
    </div>

    <div class="limit-note" id="limitNote"></div>
  </div>

  <script>
    let claimed = parseInt(localStorage.getItem("claimed") || "0");
    let earned = claimed * 200;
    const maxClaim = 1500;

    function updateStats() {
      document.getElementById("earned").innerText = "PKR " + earned;
      document.getElementById("balance").innerText = "PKR " + earned;
      document.getElementById("limitNote").innerText = claimed >= (maxClaim / 200)
        ? "âœ… You have reached your claim limit (PKR 1500)."
        : "ðŸ”„ You can claim more until PKR 1500 total.";
    }

    function claim() {
      if (claimed < (maxClaim / 200)) {
        claimed++;
        earned = claimed * 200;
        localStorage.setItem("claimed", claimed);
        updateStats();
      } else {
        alert("You have already claimed full PKR 1500.");
      }
    }

    function logout() {
      alert("Logging out...");
      window.location.href = 'login.html';
    }

    // Initialize UI
    updateStats();
  </script>

</body>
</html>
