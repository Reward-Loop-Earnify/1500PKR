<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, get, child } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";const firebaseConfig = {
  apiKey: "AIzaSyBTuVt9xg1uiVF-LMqkRBpQErVNEve7wxM",
  authDomain: "logindb-3ed54.firebaseapp.com",
  databaseURL: "https://logindb-3ed54-default-rtdb.firebaseio.com",
  projectId: "logindb-3ed54",
  storageBucket: "logindb-3ed54.appspot.com",
  messagingSenderId: "462951915771",
  appId: "1:462951915771:web:5e317781e6b95c9123105e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.logoutUser = () => {
  showPopup("Logging out...", "success");
  setTimeout(() => location.href = "login.html", 1000);
};

window.claimReward = () => {
  const lastClaim = parseInt(localStorage.getItem("lastClaim") || "0");
  const now = Date.now();
  const twelveHr = 12 * 60 * 60 * 1000;

  if (now - lastClaim < twelveHr) {
    showPopup("You can only claim once every 12 hours.", "error");
    return;
  }

  let claimed = parseInt(localStorage.getItem("claimed") || "0");
  if (claimed >= 7) {
    showPopup("Claim limit (PKR 1500) reached!", "error");
    return;
  }

  const username = localStorage.getItem("username") || "Unknown";
  const entry = {
    username,
    amount: 200,
    time: new Date().toLocaleString()
  };

  push(ref(db, "withdrawreq/"), entry).then(() => {
    localStorage.setItem("lastClaim", now.toString());
    claimed++;
    localStorage.setItem("claimed", claimed.toString());
    updateStats();
    showPopup("PKR 200 claimed successfully!", "success");
  }).catch((err) => {
    showPopup("Error: " + err.message, "error");
  });
};

function showPopup(message, type = "default") {
  const popup = document.getElementById("popupBox");
  popup.textContent = message;
  popup.className = "popup show";
  if (type === "success") popup.classList.add("success");
  if (type === "error") popup.classList.add("error");
  setTimeout(() => popup.classList.remove("show"), 3000);
}

function updateStats() {
  const claimed = parseInt(localStorage.getItem("claimed") || "0");
  const earned = claimed * 200;
  document.getElementById("earned").innerText = "PKR " + earned;
  document.getElementById("balance").innerText = "PKR " + earned;
  document.getElementById("username").innerText = localStorage.getItem("username") || "User";
  document.getElementById("limitNote").innerText = claimed >= 7
    ? "PKR 1500 claim limit reached."
    : "You can claim until PKR 1500.";

  const email = localStorage.getItem("email") || "user@example.com";
  const yourRefId = email.replace(/\./g, "_").replace(/@/g, "_");
  document.getElementById("myRefId").innerText = yourRefId;
  document.getElementById("referredBy").innerText = localStorage.getItem("referredBy") || "N/A";

  // Count referrals
  get(ref(db, 'users')).then(snapshot => {
    if (snapshot.exists()) {
      let count = 0;
      Object.values(snapshot.val()).forEach(user => {
        if (user.referralBy === yourRefId) count++;
      });
      document.getElementById("refCount").innerText = count;
    } else {
      document.getElementById("refCount").innerText = "0";
    }
  });
}

window.addEventListener("load", updateStats);

  </script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f2a40, #1877f2);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      font-size: 24px;
      color: #ffd700;
    }
    .stats, .refBox {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 20px 0;
    }
    .card {
      flex: 1 1 45%;
      background: rgba(255,255,255,0.06);
      padding: 16px;
      border-radius: 12px;
      text-align: center;
    }
    .card h3 { font-size: 16px; margin-bottom: 6px; color: #ffffff; }
    .card p { font-size: 16px; font-weight: bold; color: #00ff88; }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .btn {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn-claim { background: #00c853; color: #fff; }
    .btn-withdraw { background: #ff9100; color: #fff; }
    .btn-logout { background: #e53935; color: #fff; }
    .btn:hover { opacity: 0.9; }
    .popup {
      position: fixed;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      color: white;
      z-index: 999;
      display: none;
    }
    .popup.show { display: block; }
    .popup.success { border-left: 5px solid #4caf50; }
    .popup.error   { border-left: 5px solid #f44336; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Dashboard</h2>
    <div style="text-align:center; margin: 15px 0;">Hello <strong id="username">User</strong>, you're logged in.</div><div class="stats">
  <div class="card"><h3>Total Earned</h3><p id="earned">PKR 0</p></div>
  <div class="card"><h3>Balance</h3><p id="balance">PKR 0</p></div>
  <div class="card"><h3>Referrals</h3><p id="refCount">0</p></div>
</div>

<div class="refBox">
  <div class="card"><h3>Your Referral ID</h3><p id="myRefId">...</p></div>
  <div class="card"><h3>Invited By</h3><p id="referredBy">...</p></div>
</div>

<div class="buttons">
  <button class="btn btn-claim" onclick="claimReward()">Claim PKR 200</button>
  <button class="btn btn-withdraw" onclick="location.href='withdrawreq.html'">Withdraw Request</button>
  <button class="btn btn-logout" onclick="logoutUser()">Logout</button>
</div>
<div style="text-align:center; margin-top:10px; font-size:14px;" id="limitNote"></div>

  </div>  <div class="popup" id="popupBox"></div>
</body>
</html>
